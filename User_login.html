<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body class="body">

    <form action="" style="border:1px solid #ccc">
      <div class="container">
        <h1>User Login</h1>
        <p>Please Login as a User or press cancel to return to the homepage</p>
        <hr>

        <label for="useremail"><b>Password</b></label>
        <input type="text" placeholder="Enter Your Email" name="useremail" required>

        <label for="userpsw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="userpsw" required>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <div class="clearfix">
          <!-- cancel button will take you back to the main page -->
          <button onclick="window.location.href='main_page.html'" type="button" class="cancelbtn">Cancel</button>

          <button type="submit" class="signupbtn">Login</button>
      </div>
    </form>

  </body>
</html>
