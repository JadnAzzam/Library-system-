<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>

  <body class="body">
    <form action="" style="border:1px solid #ccc">
      <div class="container">
        <h1>Admin Login</h1>
        <p>Please Login as an Admin or press cancel to return to the homepage</p>
        <hr>

        <label for="adminemail"><b>Password</b></label>
        <input type="text" placeholder="Enter Your Email" name="adminemail" required>

        <label for="adminpsw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="adminpsw" required>
        <a href="forgot_pass.html">Click Here To Reset Password</a> <hr>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <div class="clearfix">
          <!-- cancel button will take you back to the main page -->
          <button onclick="window.location.href='main_page.html'" type="button" class="cancelbtn">Cancel</button>

          <button type="submit" class="signupbtn">Login</button>
          
      </div>
    </form>

  </body>
</html>
